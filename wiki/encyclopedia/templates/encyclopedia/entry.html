{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ content | safe }}
    <br>
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <input type="submit" class="btn btn-secondary" value="Edit"></button>
    </form>
{% endblock %}
